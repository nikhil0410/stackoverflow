{% extends "base.html" %}

{% block content %}
    {% for obj in questions %}
    	<div class="row question">
    		<div class="col-md-3">
    			<div class="row">
    				<div class="col-md-4 votes">
    					<span>1</span>
    					<span>votes</span>
    				</div>
    				<div class="col-md-4 votes">
    					<span>
	    					{% if obj.answer_id %}
	    						{{ obj.count }}
	    					{% else %}
	    						0
	    					{% endif %}
    					</span>
    					<span>answers</span>
    				</div>
    				<div class="col-md-4 votes">
    					<span>{{ obj.views }}</span>
    					<span>views</span>
    				</div>
    			</div>
    		</div>	
    		<div class="col-md-9">
		        	<div class='col question-title'>
		        		<div class="row">
		        			<a href="{% url 'question:question-answers' slug=obj.slug %}">
			        			{{ obj.title }}  
			        		</a>
		        		</div>
		        		<div class="row tags">
		        			<span class="badge badge-primary">Javascript</span>
		        			<span class="badge badge-primary">Python</span>
		        			<span class="badge badge-primary">Javascript</span>
		        			<span class="badge badge-primary">Python</span>
		        			<span class="badge badge-primary">Javascript</span>
		        			<span class="badge badge-primary">Python</span>
		        		</div>
		        	</div>
    		</div>
        </div>
    {% endfor %}
{% endblock %}
